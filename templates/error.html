<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Open Graph Meta Tags -->
    <meta property="og:title" content="Personal Dictionary" />
    <meta property="og:description" content="Greatest personal collection of words" />
    <meta property="og:image" content="{{url_for('static', filename='banner.png')}}" />
    <!-- Icons -->
    <link rel="shortcut icon" href="{{url_for('static', filename='wp_favicon.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='wp_favicon.ico')}}" type="image/x-icon" />
    <title>Dictionary | Error</title>
    <!-- Bootstrap CSS And JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="{{url_for('static',filename='mystyle.css')}}" rel="stylesheet"/>
    <script>
        function go_home() {
            window.location.href = '/';
        };

        function error_wrong_url(){
            $(window).ready(function(){
                // storing url and time
                let delay = 5000;
                let url = "/";
                setTimeout(function(){
                    location = url;
                },5000)
            })
        }
        
    </script>
</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="go_home()"></div>
        <div class="container">
            <div class="d-flex justify-content-between align-items-end">
                <div>
                    {%if word%}
                        <h1 id="word" style="display: inline;">Sorry, the word <strong>{{word}}</strong> nowhere to be found</h1>
                    {%endif%}
                    {%if message%}
                        <script>error_wrong_url()</script>
                        <h1 id="word" style="display: inline;">{{message}} </h1><br/>
                        <div id="redirect" class="mt-3 mr-3">
                            <button class="btn btn-danger" onclick="go_home()">Redirect Now</button>
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cone-striped" viewBox="0 0 16 16">
                                <path d="m9.97 4.88.953 3.811C10.159 8.878 9.14 9 8 9c-1.14 0-2.158-.122-2.923-.309L6.03 4.88C6.635 4.957 7.3 5 8 5s1.365-.043 1.97-.12zm-.245-.978L8.97.88C8.718-.13 7.282-.13 7.03.88L6.275 3.9C6.8 3.965 7.382 4 8 4c.618 0 1.2-.036 1.725-.098zm4.396 8.613a.5.5 0 0 1 .037.96l-6 2a.5.5 0 0 1-.316 0l-6-2a.5.5 0 0 1 .037-.96l2.391-.598.565-2.257c.862.212 1.964.339 3.165.339s2.303-.127 3.165-.339l.565 2.257 2.391.598z"/>
                            </svg>
                            <b>Redirecting....</b>
                        </div>
                        
                    {%endif%}
                </div>
            </div>
            {%if suggests%}
            <hr />
            <div id="suggestions">
                    <h2>Here are some suggestions.</h2>
                    {%for suggest in suggests%}
                        <button type="button" class="btn btn-secondary mr-2 mb-2" onclick="window.location.href='/detail/{{suggest}}?status_give=new'">{{suggest}}</button>
                    {%endfor%}
            </div>
            {%endif%}
        </div>
        
        
    </div>

    <footer class="my-3">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
        </ul>
        <p class="text-center text-muted">Â© 2022 Naterrel, Student</p>
        <div class="nav justify-content-center">
            <li class="nav-item">
                <a class="navbar-brand" href="https://github.com/PolyLvst">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-github"
                    viewBox="0 0 16 16" style="--darkreader-inline-fill: currentColor;" data-darkreader-inline-fill="">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z">
                    </path>
                </svg>
                PolyLvst
                </a>
            </li>
        </div>
    </footer>

    <button type="button" class="btn btn-danger btn-floating btn-lg" onclick="backToTop()" id="btn-back-to-top">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
        </svg>
    </button>

</body>

</html>
