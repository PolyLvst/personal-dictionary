<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Open Graph Meta Tags -->
    <meta property="og:title" content="Personal Dictionary" />
    <meta property="og:description" content="Greatest personal collection of words" />
    <meta property="og:image" content="{{url_for('static', filename='banner.png')}}" />
    <!-- Icons -->
    <link rel="shortcut icon" href="{{url_for('static', filename='wp_favicon.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='wp_favicon.ico')}}" type="image/x-icon" />
    <title>Dictionary | Home</title>
    <!-- Bootstrap CSS And JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="{{url_for('static',filename='mystyle.css')}}" rel="stylesheet"/>
    <script>
        {%if msg%}
            alert("{{msg}}");
        {%endif%}
        let words = {{ saved | tojson}};
        let word_list = [];
        for (let i=0; i<words.length;i++){
            word_list.push(words[i].word)
        };

        function go_home() {
            window.location.href = '/';
        };

        function search_word(){
            let word = $('#input_word').val().toLowerCase().trim();
            if (word == ''){
                alert('no search query');
                return;
            }
            if (word_list.includes(word)){
                let row = $(`#the-${word}`);
                row.addClass('highlight');
                row.siblings().removeClass('highlight');
                row[0].scrollIntoView();
            } else {
                window.location.href=`/detail/${word}?status_give=new`;
            };
        }

    </script>
    <script src="{{url_for('static',filename='ScrollToTop.js')}}"></script>
</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="go_home()"></div>
        
        <div class="search-box d-flex justify-content-center">
            <input type="text" id="input_word" class="form-control" style="margin-right: 0.5rem;">
            <button class="btn btn-light" onclick="search_word()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
                <!-- Search -->
                <!-- <i class="fa fa-search"></i> -->
            </button>
        </div>

        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col" style="width: 30%;">WORD</th>
                    <th scope="col">MEANING</th>
                </tr>
            </thead>
            <tbody id="tbody_box">
                {%for word in saved%}
                    {%set definition=word.definition%}
                    {%set word=word.word%}
                    <tr id="the-{{word}}">
                        <td><a href="/detail/{{word}}?status_give=saved">{{word}}</a></td>
                        <td>{{definition}}</td>
                    </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>

    <footer class="my-3">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/detail/detail" class="nav-link px-2 text-muted">Detail</a></li>
        </ul>
        <p class="text-center text-muted">Â© 2022 Naterrel, Student</p>
        <div class="nav justify-content-center">
            <li class="nav-item">
                <a class="navbar-brand" href="https://github.com/PolyLvst">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-github"
                    viewBox="0 0 16 16" style="--darkreader-inline-fill: currentColor;" data-darkreader-inline-fill="">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z">
                    </path>
                </svg>
                PolyLvst
                </a>
            </li>
        </div>
    </footer>

    <button type="button" class="btn btn-danger btn-floating btn-lg" onclick="backToTop()" id="btn-back-to-top">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
        </svg>
    </button>

</body>

</html>
